<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'>
</head>

<body class='bg-dark min-vh-100 d-flex flex-column justify-content-between'>
    <div class='my-sm-5 col-md-5 col-sm-7 mx-auto'>
        <form class='container bg-dark text-light p-5 '>
            <h1 class='text-center fw-bold p-3 mb-3'>Login</h1>
            <div class='form-group p-3'>
                <label for='mail'>Username</label>
                <input id='usr'
                    class='form-control bg-transparent border-0 border-bottom rounded-0 text-white shadow-none px-0'>
            </div>
            <div class='form-group p-3'>
                <label for='pwd'>Password</label>
                <input id='pwd' type='password'
                    class='form-control bg-transparent border-0 border-bottom rounded-0 text-white shadow-none px-0'>
            </div>

            <div class='form-group p-3'>
                <button id='btn-1' type='button'
                    class='form-control btn btn-light fw-bold rounded-0 w-100 shadow-none '>Login</button>
                <button id='btn-2' type='button'
                    class='form-control btn btn-secondary fw-bold rounded-0 w-100 mt-2 shadow-none '>Register</button>
                <a href='/dashboard' id='btn-3' type='button'
                    class='form-control btn btn-secondary fw-bold rounded-0 w-100 mt-2 shadow-none '>Go to Dashboard</a>
                <p id='p' class='py-3 text-secondary'>Plz Login...</p>
            </div>
        </form>
    </div>
    <footer class='p-md-4 p-2 bg-secondary'>
        <a href="https://github.com/Sbrjt/Proj-CRUD" class='text-dark'>Github</a> | Shubhrajit Sadhukhan
    </footer>

    <script>
        document.getElementById('btn-1').addEventListener('click', async () => {
            const usr = document.getElementById('usr').value
            const pwd = document.getElementById('pwd').value
            const p = document.getElementById('p')

            const res = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ usr, pwd }),
            })

            p.innerHTML = await res.text()
        })

        document.getElementById('btn-2').addEventListener('click', async () => {
            const usr = document.getElementById('usr').value
            const pwd = document.getElementById('pwd').value
            const p = document.getElementById('p')

            const res = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ usr, pwd }),
            })

            p.innerHTML = await res.text()
        })
    </script>
</body>

</html>
